<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>vue指令: v-on</h3>
	<div id="app">
		<input type="text" v-model="message">
		<br>
		<button v-on:click="say">按钮1</button>
		<br>
		<!-- v-on简写形式 -->
		<!-- 
			v-on指令用于监听dom事件，用法与前面的指令相似
			语法：<a v-on:click="方法名"></a>
			v-on: 简写成 @
		-->
		<button @click="say">按钮2</button>
		<br>
		<button @click="run('vue')">按钮3</button>
		<br>
		<input type="button" @click="clickMe" value="按钮4">
		<br>
		<input type="button" @click.stop="clickMe" value="按钮5">
		<br>
		<input type="text" @keydown.enter="clickMe">
		<br>
		<input type="text" @keydown.13="clickMe">
		<br>
		<form action="#" @submit.prevent="handleSubmit">
			<button>Login</button>
		</form>
		<br>
		<select @change="handleChange">
			<option value="red">红色</option>
			<option value="green">绿色</option>
			<option value="blue">蓝色</option>
		</select>
	</div>

	<script src="js/vue.min.js"></script>
	<script>
		//1.创建model
		var exampleData = {
			message: "hello"
		};
		//2.创建Vue(ViewModel)
		new Vue({
			el: "#app",
			data: exampleData,
			methods:{
				say: function () {
					alert(this.message);
				},
				clickMe: function () {
					alert(this.message);
				},
				run: function (mes) {
					this.message = mes;
				},
				handleSubmit: function () {
					console.log("提交事件被触发了...");
				},
				handleChange: function (e) {
					var target = e.target; 
					console.log(target.value);
				}
			}
		});
	</script>	
</body>
</html>
