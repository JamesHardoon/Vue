<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>vue 第三个示例:大花括号</h3>
	<div id="app">
		<!-- 3.创建View -->
		<!--  显示数据  -->
		<h4>{{ message }}</h4>
		<!-- 在花括号中可以执行运算 -->
		<h4>{{ 3+5 }}</h4>
		<!-- 获取数据中对象属性值 -->
		<h4>{{ car.brand }}</h4>
		<!-- 三目运算 -->
		<h4>{{count > totalNum ? "success" : "error"}}</h4>
		<!-- 布尔值 -->
		<h4>{{hasMore}} : {{!hasMore}}</h4>
		<!-- 数据内容按字符串输出 -->
		<h4>{{html}}</h4>
	</div>

	<script src="js/vue.min.js"></script>
	<script>
		//1.创建model
		var exampleData = {
			message: "Hello Vue",
			html: "<h6>html hello vue</h6>",
			count: 3,
			totalNum: 10,
			hasMore: true,
			car: {
				brand: "volvo",
				price: 30
			}
		};
		//2.创建Vue(ViewModel)
		new Vue({
			el: "#app",
			data: exampleData
		});
	</script>	
</body>
</html>
