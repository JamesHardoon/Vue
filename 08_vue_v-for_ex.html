<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>vue指令: v-for实例</h3>
	<div id="app">
		<!-- 3.创建View -->
		<table id="tb1" width="80%" border="1"  cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th>下标</th>
					<th>编号</th>
					<th>姓名</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(user,idx) in users" style="text-align: center;">
					<td>{{idx}}</td>
					<td>{{user.uid}}</td>
					<td>{{user.uname}}</td>
					<td>{{user.age}}</td>
				</tr>
			</tbody>
		</table>
		<br>
		<button @click="createUser">添加元素</button>
	</div>

	<script src="js/vue.min.js"></script>
	<script>
		//1.创建model
		var exampleData = {
			users:[
				{uid:1,uname:"Tom",age:28},
				{uid:2,uname:"Jerry",age:29},
				{uid:3,uname:"James",age:30}
			]
		};
		//2.创建Vue(ViewModel)
		new Vue({
			el: "#app",
			data: exampleData,
			methods:{
				createUser: function () {
					//console.log(".....");
					this.users.push({uid:4 , uname:"Harden" , age:29});
					//更新  push/pop/shift/unshift/sort/reverse
					//不更新  filter/concat/slice
					
					//像这样的写法不会更新
					/*this.users[1] = {
						{uid:4 , uname:"Harden" , age:29}
					}*/
				}
			}
		});
	</script>	
</body>
</html>
