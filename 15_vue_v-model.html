<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <!-- 
       v-model指令用于与当前元素绑定,value值
       语法：<input type="text" v-model="变量"/>
       注意事项：
            v-model.lazy="变量"      懒惰#只有在回车，或者onblur的时候触发
            v-model.number="变量"    #输入数值
            v-model.trim="变量"      #去除字符串前后的空格    
    -->
   <div id="app">
        {{myVal1}}<br>
        <input type="text" v-model="myVal1" /><br>
        <input type="text" v-model.lazy="myVal1" /><br>
        <h4>|{{myVal2}}|</h4>
        <input type="text" v-model="myVal2" /><br>
        number:<input type="text" v-model.number="myVal2" /><br>
        trim:<input type="text" v-model.trim="myVal2" />
    </div>
    
    <script src="js/vue.min.js"></script>
    <script>
        // 创建Model
        var exampleData = {
            myVal1: " ",
            myVal2: " "
        };
        // 创建ViewModel
        new Vue({
            el: "#app",
            data: exampleData,
            methods: {

            }
        });
    </script>
</body>
</html>
