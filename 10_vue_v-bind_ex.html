<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .myRed { color: red; }
        .myYellow { color: yellow; }
        .mySize { font-size: 39px; }
        .active { color: red; }
        .page { list-style: none; }
        .page > li { 
            float: left;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            background: #eee;
        }
    </style>
</head>
<body>
    <!-- 分页功能 -->
    <div id="app">
        <ul class="page">
            <li v-for="n in pageCount">
                <!-- v-bind: 简写成 : -->
                <a href="#" :class="activeNumber == n ? 'active':''">{{n}}</a>
            </li>
        </ul>
    </div>

    <script src="js/vue.min.js"></script>
    <script>
        // 创建 Model
        var exampleData = {
            pageCount: 10,
            activeNumber: 3
        };
        // 创建ViewModel
        new Vue({
            el: "#app",
            data: exampleData,
            methods: {

            }
        });
    </script>
</body>
</html>
