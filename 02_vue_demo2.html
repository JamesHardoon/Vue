<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>vue 第二个示例(双向绑定)</h3>
	<div id="app">
		<!-- //3.创建View -->
		{{ message }}
		<hr />
		<!-- v-model是将input中value与vue对象message绑定在一起,input中的value值改变,message中的值也跟着改变 -->
		<input type="text" v-model="message"/>
	</div>

	<script src="js/vue.min.js"></script>
	<script>
		// 1.创建model
		var exampleData = {
			message: "Hello Vue"
		};
		// 2.创建Vue实例(ViewModel=作用连接view+model)
		new Vue ({
			el: "#app",
			data: exampleData
		});
	</script>	
</body>
</html>
